<breacrumb>
	<a [routerLink]="['Dashboard']" class="breadcrumb">Dashboard</a>
</breacrumb>

<div *ngIf="movie" class="container">
	<div class="row">
		<div class="col s12">
			<h3>{{ movie.title }}</h3>
			<h5>{{ movie.tagline }}</h5>
		</div>
	</div>
	<div class="row">
		<div class="col s3">
			<div class="card">
				<div class="card-image">
					<img [src]="getMovieImage(movie.poster_path)">
	                <!-- <span class="card-title">Card Title</span> -->
				</div>
				<div class="card-content">
					<b style="font-size: 1.5rem">
						{{ movie.vote_average }}
					</b>
					<i class="material-icons" style="font-size: 1.5rem">grade</i>
				</div>
			</div>
		</div>
		<div class="col s9">
			<div class="card hoverable">
				 <div class="card-content">
					<span class="card-title">Description</span>
					<p>{{ movie.overview }}</p>
					<div style="padding: 1rem;display:flex;justify-content:space-between">
						<div *ngFor="#genre of movie.genres" class="chip">
							{{ genre.name }}
						</div>
					</div>
				 </div>
			</div>
		</div>
	</div>
</div>
