<h2>Dashboard</h2>

<div class="row">
	<div class="col s12">
		<ul id="movies_list" class="tabs teal-txt">
			<li class="tab col s3" *ngFor="#item of movieLists">
				<a href="#{{ item.name }}">{{ item.title }}</a>
			</li>
		</ul>
	</div>
	<div *ngFor="#item of movieLists" id="{{ item.name }}"
	class="col s12">
		<movies listType="{{ item.name }}"></movies>
	</div>
</div>
